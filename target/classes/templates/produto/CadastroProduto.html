<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:th="http://www.thymeleaf.org">

<body>
	<h1>Cadastro de Produto</h1>
	
	<div th:each="erro:${#fields.detailedErrors('${produto.*}')}">
		<span th:text="${erro.message}"></span>
	</div>
	
	<form  method="POST" th:object="${produto}">
		<span th:text="${mensagem}"></span>
		<br>
		
		<label for="sku">SKU</label>
		<input type="text" id="sku" th:field="*{sku}">
		<br>
		
		<label for="nome">NOME</label>
		<input type="text" id="nome" th:field="*{nome}">
		<br>
		
		<label for="nome">DESCRIÇÃO</label>
		<textarea  id="descricao" th:field="*{descricao}"></textarea>
		<br>
		
		
		<input type="submit" value="Salvar">
	
	</form>
</body>

</html>
